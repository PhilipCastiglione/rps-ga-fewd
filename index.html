<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="gameResult"></h1>
  <section class="left">
    <img class="userInput" src="images/rock.jpg" data-input="rock" alt="rock">
    <img class="userInput" src="images/paper.jpg" data-input="paper" alt="paper">
    <img class="userInput" src="images/scissors.jpg" data-input="scissors" alt="scissors">
  </section>
  <section class="middle">
    <img class="userResult" src="images/question.png" alt="result">
  </section>
  <section class="right">
    <img class="botResult" src="images/placeholder.jpg" alt="placeholder">
  </section>
  <div class="userScore">0</div>
  <div class="botScore">0</div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
